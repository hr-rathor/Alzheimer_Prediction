<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alzheimer Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Alzheimer Stage Prediction</h2>
        <form action="/predict" method="POST">
            <input type="number" name="mmse" placeholder="Enter MMSE Score" required>
            <input type="number" name="functional_assessment" placeholder="Enter Functional Assessment Score" required>
            <input type="number" name="memory_complaints" placeholder="Enter Memory Complaints (0 or 1)" required>
            <button type="submit">Predict</button>
        </form>

        {% if prediction_text %}
        <div class="result">
            <strong>{{ prediction_text }}</strong>
        </div>
        {% endif %}
    </div>
</body>
</html>
